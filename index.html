<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiFang Kids | 購物與預購須知</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --baby-pink: #f2a6b2;
            --kids-blue: #8da9c4;
            --border-color: #f2f2f2;
            --text-main: #333;
            --text-gray: #888;
            --accent-red: #d9534f;
            --gold: #b89765;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; padding: 0; 
            font-family: 'Noto Sans TC', sans-serif !important;
        }
        
        body {
            background-color: #fff;
            color: var(--text-main);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .main-card {
            max-width: 600px;
            width: 100%;
            background: #fff;
        }

        .header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
        }
        .header h2 { 
            font-size: 22px; 
            font-weight: 500; 
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .header p { 
            font-size: 13px; 
            color: var(--text-gray); 
            letter-spacing: 1px;
        }

        .section-padding { margin-bottom: 40px; }
        .flow-container {
            background-color: #fafafa;
            padding: 30px;
            border-radius: 2px;
        }
        .flow-title {
            color: var(--kids-blue);
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .flow-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }
        .flow-step {
            font-weight: 700;
            color: var(--baby-pink);
            font-family: 'Inter', sans-serif;
        }
        .flow-content strong { color: var(--accent-red); }
        
        .flow-warn {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-gray);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .accordion-container { margin-bottom: 50px; }
        .acc-item {
            border-bottom: 1px solid var(--border-color);
            transition: 0.3s;
        }
        .acc-trigger {
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-main);
            font-size: 15px;
            font-weight: 500;
        }
        
        .acc-icon-wrap {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .icon-circle {
            width: 32px;
            height: 32px;
            background-color: #f9f9f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--kids-blue);
        }

        .acc-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0;
        }
        .acc-content.active {
            max-height: 1200px;
            padding-bottom: 25px;
        }
        .acc-list {
            list-style: none;
            padding-left: 47px;
        }
        .acc-list li {
            font-size: 13.5px;
            margin-bottom: 8px;
            color: #666;
            position: relative;
        }
        .acc-list li::before {
            content: "•";
            position: absolute;
            left: -15px;
            color: var(--baby-pink);
        }
        .acc-list li strong { color: var(--text-main); font-weight: 700; }

        .sticky-footer {
            padding: 40px 0;
            border-top: 1px solid var(--border-color);
        }

        .agree-label {
            display: flex;
            gap: 12px;
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 13px;
            align-items: flex-start;
            color: #555;
            line-height: 1.5;
        }
        .check-box {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: 0.2s;
            background: white;
            margin-top: 2px;
        }
        input[type="checkbox"]:checked + .check-box {
            background-color: var(--text-main);
            border-color: var(--text-main);
        }
        .check-tick { color: white; display: none; }
        input[type="checkbox"]:checked + .check-box .check-tick { display: block; }

        .btn-submit {
            width: 100%;
            padding: 18px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: not-allowed;
            background-color: #eee;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .btn-submit.active {
            cursor: pointer;
            background-color: var(--text-main);
            color: white;
        }

        #toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 2px;
            font-size: 12px;
            display: none;
            z-index: 100;
            letter-spacing: 1px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <h2>SHOPPING GUIDE</h2>
            <p>韓國童裝訂購須知與會員制度</p>
        </div>

        <div class="section-padding">
            <div class="flow-container">
                <div class="flow-title">
                    <i data-lucide="clipboard-list" style="width:18px;height:18px"></i>
                    ORDER PROCESS / 訂購流程
                </div>
                <div class="flow-item">
                    <span class="flow-step">01</span>
                    <div class="flow-content">本站僅供<strong>商品瀏覽與清單訂購</strong>，無金流支付功能</div>
                </div>
                <div class="flow-item">
                    <span class="flow-step">02</span>
                    <div class="flow-content">選品加入購物車並填寫資訊，<strong>傳送至 LINE 聯繫</strong></div>
                </div>
                <div class="flow-item">
                    <span class="flow-step">03</span>
                    <div class="flow-content">確認清單後，將提供<strong>7-11 賣貨便賣場</strong>完成下單</div>
                </div>
                <div class="flow-item">
                    <span class="flow-step">04</span>
                    <div class="flow-content"><strong>面交僅限：雲林縣斗六市-斗六國中正大門</strong></div>
                </div>
                <div class="flow-warn">
                    <p>● 官網不提供直接金流與物流服務，需透過 LINE 導向賣場</p>                  
                    <p>● 固定每週三、週六結單；固定每週一出貨</p>
                    <p>● 預購品追加期長（約 14-30 工作天），不接受急單</p>
                </div>
            </div>
        </div>

        <div id="acc-root" class="accordion-container"></div>

        <div class="sticky-footer">
            <div id="toast">COPIED! OPENING LINE...</div>
            
            <label class="agree-label">
                <input type="checkbox" id="agreed-checkbox" class="hidden" onchange="toggleUI()">
                <div class="check-box">
                    <i data-lucide="check" class="check-tick" style="width:14px;height:14px"></i>
                </div>
                <span>我已詳閱上方所有說明，並同意<strong>訂購規則</strong>與<strong>會員權益</strong></span>
            </label>

            <button id="confirm-button" onclick="handleFinal()" class="btn-submit">
                <i data-lucide="copy" style="width:18px"></i>
                <span>PLEASE CHECK TO AGREE</span>
            </button>
        </div>
    </div>

    <script>
        const MSG = "我已詳細閱讀預購說明、會員制度與取貨規則，並同意進行訂購登記。";
        const LINE_URL = "https://lin.ee/YqevOKl"; 
        
        const data = [
            { 
                title: "限時優惠與折扣", 
                icon: "badge-percent", 
                list: [
                    "<strong>全部新品：</strong>全數享有 <strong>9 折</strong> 優惠",
                    "<strong>1+1 組合：</strong>任意選購 2 件享 1+1 組合價（若數量不足 2 件，系統將自動不計折扣）",
                    "<strong>社群禮：</strong>Instagram 分享並 TAG <strong>@aifang_kids</strong> 可獲 <strong>$100 優惠卷</strong>"
                ] 
            },
            { 
                title: "運費說明與取貨", 
                icon: "truck", 
                list: [
                    "<strong>7-11 賣貨便：</strong>運費依當月平台設定為準",
                    "<strong>免運優惠：</strong>消費滿 <strong>NT$1,500</strong> 享免運費",
                    "<strong>面交免運：</strong>僅限 <strong>雲林縣斗六市-斗六國中正大門</strong>",
                    "✗ 假日及韓國國定假日不計入追加期"
                ] 
            },
            { 
                title: "VIP 會員制度", 
                icon: "crown", 
                list: [
                    "<strong>VIP 會員：</strong>累計消費滿 $10,000",
                    "✓ 每筆訂單可使用 <strong>$150 優惠卷</strong>",
                    "✓ 每筆訂單<strong>不限金額免運費</strong>",
                    "✓ 生日禮金 <strong>$200</strong>",
                    "<strong>VVIP 會員：</strong>累計消費滿 $30,000",
                    "✓ 每筆訂單可使用 <strong>$350 優惠卷</strong>",
                    "✓ 每筆訂單<strong>不限金額免運費</strong>",
                    "✓ 生日禮金 <strong>$300</strong>"
                ] 
            },
            { 
                title: "商品瑕疵與退換", 
                icon: "shield-check", 
                list: [
                    "✓ 收到商品請於三天內開箱檢查並錄影",
                    "✓ 1-3cm 尺寸差異與些微線頭屬正常現象",
                    "✓ 若遇斷貨將立即通知辦理換款或退款",
                    "✗ 襪子與貼身衣物基於衛生考量恕不退換"
                ] 
            }
        ];

        function toggleAcc(el) {
            const content = el.nextElementSibling;
            const isOpen = content.classList.toggle('active');
            const chevron = el.querySelector('.lucide-chevron-down');
            chevron.style.transform = isOpen ? 'rotate(180deg)' : 'rotate(0deg)';
            chevron.style.transition = '0.3s';
        }

        function toggleUI() {
            const isChecked = document.getElementById('agreed-checkbox').checked;
            const btn = document.getElementById('confirm-button');
            const span = btn.querySelector('span');

            if (isChecked) {
                btn.classList.add('active');
                span.textContent = 'COPY & PROCEED TO LINE';
            } else {
                btn.classList.remove('active');
                span.textContent = 'PLEASE CHECK TO AGREE';
            }
        }

        function handleFinal() {
            if (!document.getElementById('agreed-checkbox').checked) return;
            const area = document.createElement('textarea');
            area.value = MSG;
            document.body.appendChild(area);
            area.select();
            document.execCommand('copy');
            document.body.removeChild(area);
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { window.open(LINE_URL, '_blank'); }, 800);
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function init() {
            const root = document.getElementById('acc-root');
            root.innerHTML = data.map(item => `
                <div class="acc-item">
                    <button onclick="toggleAcc(this)" class="acc-trigger">
                        <div class="acc-icon-wrap">
                            <div class="icon-circle"><i data-lucide="${item.icon}" style="width:16px;height:16px"></i></div>
                            <span>${item.title}</span>
                        </div>
                        <i data-lucide="chevron-down" style="width:18px;color:var(--text-gray)"></i>
                    </button>
                    <div class="acc-content">
                        <ul class="acc-list">${item.list.map(li => `<li>${li}</li>`).join('')}</ul>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }
        window.onload = init;
    </script>
</body>
</html>
